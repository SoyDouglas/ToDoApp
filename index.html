<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appContainer">
        <aside class="sidebar">
            <h2 class="sidebarTittle">Categories</h2>

            <!-- Default categories -->
            <ul>
                <li class="categoryItem">🏠 Home</li>
                <li class="categoryItem">📁 Work</li>
                <li class="categoryItem">🎓 University</li>
                <li class="categoryItem">💪 Gym</li>
            </ul>

            <!-- categories divider -->
            <hr class="sidebarDivider">

            <!-- User categories -->

            <div class="userCategories">
                <h3>Custom categories</h3>
                <ul class="listUserCategories">
                    <!-- JS its going to inject this items <li> -->
                </ul>
                <button class="addCategoryButton">+ Add category</button>
            </div>
        </aside>

        <!-- Main content -->
        <main>
            <header class="mainHeader">
                <h1>ToDoApp</h1>
                <h2 class="currentCategoryName">Work 📁</h2>
            </header>


            <!-- Request the tasks -->
            <section class="newTask">
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="¿What should you do?" required>
                    <button type="submit">Add</button>
                </form>
            </section>

            <!-- Task list -->
            <section class="taskList">
                <ul id="tasks">
                    <!-- JS will inject the tasks the user added right here -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
