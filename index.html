<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="appContainer">
        <aside class="sidebar">
            <h2 class="sidebarTittle">Categories</h2>

            <!-- Default categories -->
            <ul>
                <li class="categoryItem" data-cat="home">üè† Home</li>
                <li class="categoryItem" data-cat="work">üìÅ Work</li>
                <li class="categoryItem" data-cat="university">üéì University</li>
                <li class="categoryItem" data-cat="gym">üí™ Gym</li>
            </ul>

            <!-- categories divider -->
            <hr class="sidebarDivider">

            <!-- User categories -->

            <div class="userCategories">
                <h3>Custom categories</h3>
                <ul id="listUserCategories">
                    <!-- JS its going to inject this items <li> -->
                </ul>
                <button id="addCategoryButton">+ Add category</button>
            </div>
        </aside>

        <!-- Main content -->
        <main>
            <header class="mainHeader">
                <h1>ToDoApp</h1>
                <h2 class="currentCategoryName">Work üìÅ</h2>
            </header>


            <!-- Request the tasks -->
            <section class="newTask">
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="¬øWhat should you do?" required>
                    <button type="submit">Add</button>
                </form>
            <!-- Task list -->
                <ul id="taskList">
                    <!-- JS will inject the tasks the user added right here -->
                    <li class="taskItem">
                        <span class="taskIcon"></span>
                        <span class="taskText">Dise√±ar pantalla</span>
                    </li>
                    <li class="taskItem">
                        <span class="taskIcon"></span>
                        <span class="taskText">Hacer diagrama de relacion</span>
                    </li>

                    <li class="taskItem">
                        <span class="taskIcon"></span>
                        <span class="taskText">Hacer logica de negocio</span>
                    </li>                    

                </ul>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
